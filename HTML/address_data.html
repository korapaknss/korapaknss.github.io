<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
</head>
<body>
    <header><h1>Rejestracja do Sklepu</h1></header>
    <form action="" method="post">
        <h3>Dane adresowe (zostaną automatycznie użyte podczas zamawiania):</h3>
        Kraj: <input type="text" name="country"><br>
        Miasto: <input type="text" name="city"><br>
        Kod pocztowy: <input type="text" name="postal_code"><br>
        Ulica: <input type="text" name="street"><br>
        Numer domu: <input type="number" name="house_num"><br>
        Numer mieszkania: <input type="number" name="apart_num"><br>
        Numer telefonu: <input type="number" name="phone_num"><br>
        <input type="checkbox" name="regular">Czy chcesz zapisać się do programu stałego klienta i otrzymywać specjalne zniżki?<br>
    </form>
</body>
</html>
